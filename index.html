<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        <div class="item1">
            <h1>Password validation</h1>
        </div>
    
        <div class="item2">
            <input type="text" placeholder="Enter password">
            <div class="img-eye"></div>
            
            <p>Password must contain</p>
        
            <ul>
                <li>At least 8 characters length</li><img>
                <li>At least 1 number (0...9)</li><img>
                <li>At least 1 lowercase letter (a...z)</li><img>
                <li>At least 1 uppercase letter (A...z)</li><img>
                <li>At least 1 special symbol (!...$)</li><img>
            </ul>
        </div>   
    </div>

    <script src="script.js"></script>
</body>
</html>
